services:
  homeassistant:
    container_name: homeassistant
    image: ghcr.io/home-assistant/home-assistant:2026.2.0
    volumes:
      - ./home-assistant-config:/config
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped
    privileged: true
    ports:
      - "8123:8123"

  mosquitto:
    image: eclipse-mosquitto:2.0.22
    container_name: mosquitto
    restart: unless-stopped
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log

  zigbee2mqtt:
    image: ghcr.io/koenkk/zigbee2mqtt:2.7.2
    container_name: zigbee2mqtt
    restart: unless-stopped
    privileged: true
    depends_on:
      - mosquitto
    volumes:
      - ./zigbee2mqtt/data:/app/data
      - /run/udev:/run/udev:ro
    devices:
      - /dev/serial/by-id/usb-dresden_elektronik_ingenieurtechnik_GmbH_ConBee_II_DE3020614-if00:/dev/ttyACM0
    ports:
      - "8080:8080"
    environment:
      - TZ=Europe/Berlin

  matter-hub:
    image: ghcr.io/riddix/home-assistant-matter-hub:1.10.10
    container_name: matter-hub
    restart: unless-stopped
    # Use host networking for mDNS/SSDP discovery; bridge mode can break Matter discovery.
    # Context: https://github.com/t0bst4r/home-assistant-matter-hub/issues/129
    network_mode: host
    environment:
      # Use localhost because the container shares the host network namespace in host mode.
      - HAMH_HOME_ASSISTANT_URL=http://127.0.0.1:8123/
      - HAMH_HOME_ASSISTANT_ACCESS_TOKEN=${HAMH_HOME_ASSISTANT_ACCESS_TOKEN}
      - HAMH_LOG_LEVEL=info
      - HAMH_HTTP_PORT=8482
    volumes:
      - ./home-assistant-matter-hub:/data

  cloudflared:
    container_name: cloudflared
    # image: ghcr.io/milgradesec/cloudflared:2025.1.1
    image: cloudflare/cloudflared:2026.1.2
    restart: unless-stopped
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}

networks:
  default:
    name: smarthome_net
    enable_ipv6: true
